<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">

	<title>Stitch</title>
	<meta name="description" content="Stitch it's an incredibly, useful and powerful app">

	<!-- See https://goo.gl/qRE0vM -->
	<meta name="theme-color" content="#29a229">

	<!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Stitch">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="Stitch">

	<!-- Tile icon for Windows 8 (144x144 + tile color) -->
	<meta name="msapplication-TileColor" content="#29a229">
	<meta name="msapplication-tap-highlight" content="no">

	<script>
	  // Setup Polymer options
	  window.Polymer = {
		dom: 'shadow',
		lazyRegister: true
	  };

	  // Load webcomponentsjs polyfill if browser does not support native
	  // Web Components
	  (function(){
		'use strict';

		var onload = function(){
		  // For native Imports, manually fire WebComponentsReady so user code
		  // can use the same code path for native and polyfill'd imports.
		  if (!window.HTMLImports) {
			document.dispatchEvent(
				new CustomEvent('WebComponentsReady', {bubbles: true})
			);
		  }
		};

		var webComponentsSupported = (
			'registerElement' in document
			&& 'import' in document.createElement('link')
			&& 'content' in document.createElement('template')
		);

		if (!webComponentsSupported) {
		  var script = document.createElement('script');
		  script.async = true;
		  script.src = '../webcomponentsjs/webcomponents-lite.min.js';
		  script.onload = onload;
		  document.head.appendChild(script);
		} else {
		  onload();
		}
	  })();
	</script>

	<link rel="import" href="stitch-order-element.html">
	<link rel="import" href="../paper-styles/default-theme.html">
	<style>
		body {
			margin: 0;
			font-family: 'Roboto', 'Noto', sans-serif;
			line-height: 1.5;
			min-height: 100vh;
			background-color: #eeeeee;
		}
	</style>
</head>
<body>
<stitch-order-element></stitch-order-element>
</body>
</html>
